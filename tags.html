---
layout: default
title: Home
---

{% include intro.html %}

<section class="post-list">
  <div class="container">
    {% assign sorted = site.tags | sort_tags_by_posts_count %}
    {% for tag in sorted %}
      <h2 class="category-title">{{ tag[0] }}</h2>
      {% for post in tag[1] %}
        <article class="post-item">
          <span class="post-meta date-label">{{ post.date | date: "%d %b %Y" }}</span>
          <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
        </article>
      {% endfor %}
    {% endfor %}
  </div>

</section>
